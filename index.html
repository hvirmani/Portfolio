		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			transition: all .2s;
		}
		body {
			min-height: 500vh;
			font-family: poppins;
			font-size: 20px;
			color: #444;
		}
       
		#home {
			min-height: 100vh;
			background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg'), linear-gradient(90deg, #edf0ff 50%, #fff 50%);
			background-position: center;
			background-size: 2%, 100% 100%;
		}

		header {
			width: 100%;
			display: flex;
			flex-direction: row;
		}
		.sticky {
			transition:all .6s;
			background: #ccc;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 9;
		}
		#resume {
			background: #3ba0fc;

		}
		.logo,.navigation{
			flex: 50%;

			font-size: 30px;
			font-weight: 800;
		}
		.navigation{
			padding: 2vh 0;
		}
		.logo{
			text-align: center;
		}
		#logo{
			display: inline-block;
			position: relative;
			height: 50px;
			width: 50px;
			background: RGB(61, 100, 255);
			border-radius: 100%;
			position: relative;
			top: 50%;
			left: 0%;
			transform: translate(-70%,-50%);
		}
		#logo p{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			color: #fff;
		}
		#logo p:after{
			position: absolute;
			content: "arshit";
			top: 50%;
			left: 100%;
			transform: translateY(-50%);
			color: #444;
		}
		.navigation{
			position: relative;
			text-align: center;
			font-size: calc(9px + 1vw);
		}		
		navbar .nav {
    		float: none;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		@media (max-width:992px){
			navbar .nav{
				display: none;
			}
		}
		header a{
			color: #444;
		}
		a:hover{
			color: #444;
		}
		header a:after {
			content: '';
			position: absolute;
			left: 50%;
			bottom: 10%;
			transform: translateX(-50%) scaleX(0);
			transform-origin: 50% 50%;
			height: 2.4px;
			width: 70%;
			background-color: RGB(61, 100, 255);
			transition: transform 0.6s;
		}
		header a:hover:after {
			transform: translateX(-50%) scaleX(1);
		}
		header .active a {
			color: RGB(61, 100, 255);
		}
		header li:nth-child(1) a{
			color: #444;
		}
		header li:nth-child(1) a:after{
			transform: translateX(-50%) scaleX(0);
		}
		header li:nth-child(1) a:hover:after{
			transform: translateX(-50%) scaleX(1);
		}
		header .active a:after,a:hover:after {
			transform: translateX(-50%) scaleX(1);
		}
		header li:nth-child(n) a:hover{
			background: inherit;
		}
		header a:hover{
			text-decoration: none;
		}
		
	</style>

		#project i{

			cursor: pointer;
		}
		#project{

		}
